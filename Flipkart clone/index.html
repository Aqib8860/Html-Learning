<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
	<link rel="stylesheet" href="./style.css">
	<title>Flipkart</title>
</head>
<body>
    <div class="navbar">
		<img class="flipkart-logo" src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg">

		<div class="search-box">
			<i class="fa-solid fa-magnifying-glass search-icon"></i>
			<input type="text" name="search">	
		</div>

		<div class="profile">
			<img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/profile-52e0dc.svg" alt="">
			<a class="login-class" href="#">Login</a>
		</div>

		<div class="cart">
			<img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/header_cart-eed150.svg" alt="">
			<a href="#">Cart</a>

		</div>
		
		<div class="seller">
			<img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/Store-9eeae2.svg" alt="">
			<a href="#">Become a Seller</a>
		</div>
		
		<div>
			<i class="fa-solid fa-ellipsis-vertical"></i>
		</div>
	</div>
	

</body>
</html>
